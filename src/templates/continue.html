<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="static/style_continue.css">
</head>
<body>
    <div class="header">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/33/F1.svg/2048px-F1.svg.png" alt="F1 Logo">
        <h1>Welcome to our store</h1>
    </div>
    <div class = "container">
        <form method="POST" action="/users_contiene">
            <h2>Login</h2>
            <div class="input-group">
                <label for="username_signin">Username:</label>
                <input type="text" id="username_signin" name="username" required>
            </div>
            <div class="input-group">
                <label for="password_signin">Password:</label>
                <input type="password" id="password_signin" name="password" required>
            </div>
            <div class="input-group">
                <label for="email_signin">Email:</label>
                <input type="email" id="email_signin" name="email" required>
            </div>
            <button class="continue" type="submit">Sign in</button>  
        </form>
    </div>
    
</body>
</html>
