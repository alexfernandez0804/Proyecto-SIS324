<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        .flash-messages {
            margin: 20px;
            padding: 10px;
            border-radius: 5px;
        }
        .alert.success {
            background-color: #d4edda;
            color: #155724;
        }
        .alert.error {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div class="flash-messages">
                {% for category, message in messages %}
                    <div class="alert {{ category }}">{{ message }}</div>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}

    <div class="header">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/33/F1.svg/2048px-F1.svg.png" alt="F1 Logo" class="logo">
        <h1>Bienvenido a nuestra tienda</h1>
    </div>

    <div class="login-container">
        <h2>Registro</h2>
        <form method="POST" action="{{ url_for('routes.register') }}">
            <div class="input-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" placeholder="Ingresa tu nombre" required>
            </div>
            <div class="input-group">
                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" name="apellido" placeholder="Ingresa tu apellido" required>
            </div>
            <div class="input-group">
                <label for="correo">Correo:</label>
                <input type="email" id="correo" name="correo" placeholder="Ingresa tu correo" required>
            </div>
            <div class="input-group">
                <label for="usuario">Usuario:</label>
                <input type="text" id="usuario" name="usuario" placeholder="Elige un nombre de usuario" required>
            </div>
            <div class="input-group">
                <label for="contraseña">Contraseña:</label>
                <input type="password" id="contraseña" name="contraseña" placeholder="Elige una contraseña" required>
            </div>
            <button class="register" type="submit">Registrarse</button>
        </form>
        
        <p>¿Ya tienes una cuenta? <a href="{{ url_for('routes.login') }}">Inicia sesión aquí</a></p>
    </div>
</body>
</html>
